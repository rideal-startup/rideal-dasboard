
<div class=" card">
  <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
  <div class=" card-body">

    <form>
      <div class=" row">
        <div class=" col-md-5 pr-md-1">
          <div class=" form-group">
            <label> line Name </label>
            <input
              class=" form-control"
              placeholder="Company"
              type="text"
              value="Creative Code Inc."
            />
          </div>
        </div>
        <div class=" col-md-5 pr-md-1">
          <div class=" form-group">
            <label> line Name </label>
            <input type="checkbox" checked data-toggle="toggle">

          </div>
        </div>
        
        
      </div>
      <div class=" row">
        <div class=" col-md-6 pr-md-1">
          <div class=" form-group">
            <label> Color(hex) </label>
            <input
              class=" form-control"
              type="text"
              [(ngModel)]="hexaColor"
            />
          </div>
        </div>
        
          
        
        <div class=" col-md-6 pl-md-1">
          <div class=" form-group">
            <label>  </label>
            <div style="height: 30px; width: 50px;margin-top:8px;" [ngStyle]="{'background-color': hexaColor}">
            {{hexaColor}}
            </div><!-- {hexaColor} -->
          </div>
        </div>
      </div>
    
      <div class=" row">
        <div class=" col-md-4 pr-md-1">
          <div class=" form-group">
            <label> City </label>
            <input
              class=" form-control"
              placeholder="City"
              type="text"
              value="Lleide"
            />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label> Country </label>
            <input
              class=" form-control"
              placeholder="Country"
              type="text"
              value="Catalunye"
            />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label> Postal Code </label>
            <input
              class=" form-control"
              placeholder="ZIP Code"
              type="number"
            />
          </div>
        </div>
      </div>
      
      <div cdkDropList  class="example-list" (cdkDropListDropped)="dropPoint($event)" class=" row">
          
        <div class=" col-md-8">
          <div class=" form-group">
            <label> Add stations </label>
            <div cdkDropList class="example-list" (cdkDropListDropped)="dropPoint($event)">
                
            <div class="example-box" *ngFor="let item of linePoints;let i = index" cdkDrag>
                <div class=" row">
                    <div class=" col-md-3">Point {{i}}</div>
                    <div class=" col-md-3">
                      <div class=" form-group">
                        <label> Latitud </label>
                        <input
                          class=" form-control"
                          placeholder="ZIP Code"
                          type="number"
                        />
                      </div>
                    </div>
                    <div class=" col-md-3">
                        <div class=" form-group">
                          <label> Longitud </label>
                          <input
                            class=" form-control"
                            placeholder="ZIP Code"
                            type="number"
                          />
                        </div>
                      </div>
                      <div class=" col-md-3">
                          <button value="Delete"></button>
                      </div>
                 
                 </div>
            </div>
          </div>
            <div class="row">

              <div class=" col-md-12" *ngIf="creatLineMode == true">
                <app-line-form></app-line-form>
              </div>
        
              <div class=" col-md-12" *ngIf="creatLineMode == false">
                <div class=" card card-plain">
                  <div class=" card-header">Google Maps</div>
                  <div class=" card-body"><div class=" map" id="map"></div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class=" card-footer">
    <button class=" btn btn-fill btn-danger" type="submit">Save</button>
  </div>
</div>
