
<div class=" card">
  <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
  <div class=" card-body">

    <form>
      <div class=" row">
        <div class=" col-md-5 pr-md-1">
          <div class=" form-group">
            <label> line Name </label>
            <input
              class=" form-control"
              placeholder="Company"
              type="text"
              value="Creative Code Inc."
            />
          </div>
        </div>
        <div class=" col-md-5 pr-md-1">
          <div class=" form-group">
            <label> line Name </label>
            <input type="checkbox" checked data-toggle="toggle">

          </div>
        </div>
        
        
      </div>
      <div class=" row">
        <div class=" col-md-6 pr-md-1">
          <div class=" form-group">
            <label> Color(hex) </label>
            <input
              class=" form-control"
              name="colorhex"
              placeholder="#111111"
              [(ngModel)]="hexaColor"
            />
          </div>
        </div>
        
          
        
        <div class=" col-md-6 pl-md-1">
          <div class=" form-group">
            <label>  </label>
            <div class="colorContainer" [ngStyle]="{'background-color': hexaColor}">
            <div class="textInsideColorContainer">{{hexaColor}}</div>
            </div><!-- {hexaColor} -->
          </div>
        </div>
      </div>
    
      <div class=" row">
        <div class=" col-md-4 pr-md-1">
          <div class=" form-group">
            <label> City </label>
            <input
              class=" form-control"
              placeholder="City"
              type="text"
              value="Lleide"
            />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label> Country </label>
            <input
              class=" form-control"
              placeholder="Country"
              type="text"
              value="Catalunye"
            />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label> Postal Code </label>
            <input
              class=" form-control"
              placeholder="ZIP Code"
              type="number"
            />
          </div>
        </div>
      </div>

      <div cdkDropList (cdkDropListDropped)="dropPoint($event)" class=" row">
          
        <div class=" col-md-6">
          <div class=" form-group">
            <label> Add stations
              
            </label>
            <button style="margin-left: 10px;"value="add" (click)="addStation()">
               <i class="fa fa-plus"></i>
            </button>
            <div style="margin-top:5px;" cdkDropList class="example-list" (cdkDropListDropped)="dropPoint($event)">
              
            <div class=" example-box" *ngFor="let item of linePoints; let i = index" cdkDrag>
                <div class=" row">
                    <div class=" col-md-2" >Point {{i}}, id: {{item.id}}</div>
                    <div class=" col-md-3">
                        <div class=" form-group">
                          <label style="color:black;font-weight: bold;"> Name </label>
                          <input
                            style="color:black;"
                            class=" form-control"
                            placeholder="Name"
                            name="name {{i}}"
                            [(ngModel)]="item.name"
                          
                            (change)="refreshMapMarkers()"
                            (keyup)="refreshMapMarkers()"
                          /><!-- [(ngModel)]="item.latitude"-->
                        </div>
                      </div>
                    <div class=" col-md-3">
                      <div class=" form-group">
                        <label style="color:black;"> Latitud </label>
                        <input
                          style="color:black;"
                          class=" form-control"
                          placeholder="latitude"
                          type="number"
                          name="latitude {{i}}"
                          [(ngModel)]="item.latitude"
                        
                          (change)="refreshMapMarkers()"
                          (keyup)="refreshMapMarkers()"
                        /><!-- [(ngModel)]="item.latitude"-->
                      </div>
                    </div>
                    <div class=" col-md-3">
                        <div class=" form-group">
                          <label style="color:black;"> Longitud </label>
                          <input
                            style="color:black;"
                            class=" form-control"
                            placeholder="longitude"
                            name="longitude {{i}}"
                            [(ngModel)]="item.longitude"
                            (change)="refreshMapMarkers()"
                            (keyup)="refreshMapMarkers()"
                            type="number"
                          />
                        </div>
                      </div>
                      <div class=" col-md-1">
                          <button value="Delete" (click)="deletStation(i)"><i class="fa fa-trash"></i></button>
                      </div>
                 
                 </div>
            </div>
          </div>
          </div>
        </div>
        <div class="col-md-6">   
          <div class=" card card-plain">
            <!-- <div class=" card-header">Google Maps</div>-->
            <div class=" card-body"><div #fleetMap class=" map" id="fleetMap"></div></div>
          </div>  
        </div>
      </div>
    </form>
  </div>
  <div class=" card-footer">
    <button class=" btn btn-fill btn-danger" type="submit">Save</button>
  </div>
</div>
