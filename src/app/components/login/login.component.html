<div class=" card card-user">
  <div class=" card-body">
    <p class=" card-text"></p>
    <div class=" author">
      <div class=" block block-one"></div>
      <div class=" block block-two"></div>
      <div class=" block block-three"></div>
      <div class=" block block-four"></div>
      <div class="text-center">
        <i class="fas fa-subway p-4"></i>
        <h3 class=" title">Rideal</h3>
      </div>
      <p class=" description">Login</p>
    </div>
    <div class="card-description">
      <div class=" form-group">
        <label for="exampleInputEmail1"> Username </label>
        <input [(ngModel)]="username" class=" form-control" placeholder="username" type="username" />
      </div>

      <div class=" form-group">
        <label for="password"> Password </label>
        <input [(ngModel)]="password" class=" form-control" placeholder="Password" type="password" />
      </div>
    </div>
  </div>
  <div class=" card-footer text-center">
    <button (click)="onSubmit()" class=" btn btn-fill btn-danger" type="submit">Login</button>
  </div>
</div>
